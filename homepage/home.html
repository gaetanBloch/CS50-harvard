<i class="question-icon bi-patch-question-fill"></i>
<form>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi-bookmarks-fill"></i>
    </span>
    <select name="category" class="form-select" aria-label="select category">
      <option value="" selected>Select Category</option>
      <option value="arts_and_literature">Arts & Litterature</option>
      <option value="film_and_tv">Film & TV</option>
      <option value="food_and_drink">Food & Drink</option>
      <option value="general_knowledge">General Knowledge</option>
      <option value="geography">Geography</option>
      <option value="history">History</option>
      <option value="music">Music</option>
      <option value="science">Science</option>
      <option value="society_and_culture">Society & Culture</option>
      <option value="sport_and_leisure">Sport & Leisure</option>
    </select>
  </div>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi-bar-chart-fill"></i>
    </span>
    <select name="difficulty" class="form-select" aria-label="select difficulty">
      <option value="" selected>Select Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi-globe-americas"></i>
    </span>
    <select name="region" class="form-select" aria-label="select region">
      <option value="" selected>Select Region</option>
      <option value="FR">France</option>
      <option value="US">United States</option>
      <option value="GB">United Kingdom</option>
      <option value="JP">Japan</option>
      <option value="KR">South Korea</option>
    </select>
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
